<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPING GAME</title>
    <link href="typing.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
    <input type="text" placeholder="Type Here" class="input-field"/>
    <div class="content-box">
        <div class="typing-text">
            <p></p>
        </div>
        <div class="content">
            <ul class="result-details">
                <li class="time">
                    <p>timeLeft : </p>
                    <span><b>60s</b></span>
                </li>
                <li class="Mistakes">
                  <p>Mistakes : </p> 
                <span><b>0</b></span>
                </li>
                <li class="wpm">
                    <p>WPM : </p>
                    <span><b>0</b></span>
                </li>
                <li class="cpm">
                    <p>CPM : </p>
                    <span><b>0</b></span>
                </li>
            </ul>
            <button>Try Again</button>
        </div>
    </div>
    </div>
    <script src="typing.js"></script>
</body>
</html>
